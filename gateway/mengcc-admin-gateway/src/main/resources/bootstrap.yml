info:
  version: 1.0
  description: 后台网管路由
server:
  port: 8769
spring:
  cloud:
    nacos:
      discovery:
        server-addr: http://nacos.mengcc.cn/
      config:
        server-addr: http://nacos.mengcc.cn
        file-extension: yaml
        group: DEV_GROUP
    gateway:
      routes:
        - id: adminuser_router
          uri: lb://base-admin-user
          predicates:
          - Path=/admin/**
  application:
    name: mengcc-admin-gateway
management:
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: ALWAYS
