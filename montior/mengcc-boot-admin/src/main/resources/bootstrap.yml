info:
  description: 微服务健康和日志监控
  version: 1.0.0
server:
  port: 7020
spring:
  application:
    name: mengcc-boot-admin
  cloud:
    nacos:
      discovery:
        server-addr: http://nacos.mengcc.cn/
      config:
        server-addr: http://nacos.mengcc.cn
        file-extension: yaml
        group: DEV_GROUP
management:
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: ALWAYS
